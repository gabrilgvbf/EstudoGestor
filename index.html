<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Estudo BB - Login</title>
  <script type="module">
    // Importa Firebase SDKs diretamente via CDN
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
    import { getAuth, GoogleAuthProvider, signInWithPopup, signOut, onAuthStateChanged } 
      from "https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js";

    // ConfiguraÃ§Ã£o do Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyBxNiw-EW4-URuu_7EZk4N4k_lJ3wuzUzM",
      authDomain: "estudobb-c7f2c.firebaseapp.com",
      projectId: "estudobb-c7f2c",
      storageBucket: "estudobb-c7f2c.firebasestorage.app",
      messagingSenderId: "565017924427",
      appId: "1:565017924427:web:53e4c111b32b4fb0210ece"
    };

    // Inicializa o Firebase e AutenticaÃ§Ã£o
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const provider = new GoogleAuthProvider();

    // ReferÃªncias aos elementos HTML
    const loginDiv = document.getElementById("login");
    const appDiv = document.getElementById("app");
    const userName = document.getElementById("userName");
    const userPhoto = document.getElementById("userPhoto");

    // FunÃ§Ã£o de Login
    window.loginGoogle = async () => {
      try {
        const result = await signInWithPopup(auth, provider);
        const user = result.user;
        console.log("UsuÃ¡rio logado:", user.displayName);
      } catch (error) {
        console.error("Erro no login:", error);
      }
    };

    // FunÃ§Ã£o de Logout
    window.logout = async () => {
      await signOut(auth);
    };

    // Monitora o estado da autenticaÃ§Ã£o
    onAuthStateChanged(auth, (user) => {
      if (user) {
        loginDiv.style.display = "none";
        appDiv.style.display = "block";
        userName.textContent = user.displayName;
        userPhoto.src = user.photoURL;
      } else {
        loginDiv.style.display = "flex";
        appDiv.style.display = "none";
      }
    });
  </script>

  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f4f7;
      margin: 0;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    #login {
      flex-direction: column;
      text-align: center;
    }
    button {
      background-color: #4285F4;
      color: white;
      border: none;
      padding: 12px 20px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
    }
    #app {
      display: none;
      text-align: center;
    }
    #userPhoto {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      margin-top: 10px;
    }
  </style>
</head>

<body>
  <!-- Tela de Login -->
  <div id="login" style="display: flex;">
    <h2>Bem-vindo ao Estudo BB ðŸ‘‹</h2>
    <p>FaÃ§a login com sua conta Google para continuar</p>
    <button onclick="loginGoogle()">Entrar com Google</button>
  </div>

  <!-- AplicaÃ§Ã£o -->
  <div id="app" style="display: none;">
    <h2>OlÃ¡, <span id="userName"></span>!</h2>
    <img id="userPhoto" alt="Foto do usuÃ¡rio" />
    <p>VocÃª estÃ¡ logado âœ…</p>
    <button onclick="logout()">Sair</button>
    <hr>
    <p><i>Aqui virÃ¡ seu painel de estudos e controle de ciclos ðŸ“˜</i></p>
  </div>
</body>
</html>
