<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BB Agente TI - Estudos</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">

  <!-- CSP LIBERADO PARA GOOGLE DRIVE + GIS + GAPI -->
  <meta http-equiv="Content-Security-Policy" content="
    default-src 'self';
    script-src 'self' 'unsafe-inline' https://apis.google.com https://accounts.google.com https://www.gstatic.com https://*.googleapis.com;
    connect-src 'self' https://*.googleapis.com https://*.gstatic.com https://content.googleapis.com;
    frame-src 'self' https://accounts.google.com https://content.googleapis.com;
    style-src 'self' 'unsafe-inline' https://fonts.googleapis.com;
    font-src https://fonts.gstatic.com;
    img-src 'self' data:;
  ">

  <script src="app.js" defer></script>

  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: 'Inter', sans-serif; background: #f5f7fa; color: #333; padding: 15px; line-height: 1.5; }
    .container { max-width: 1000px; margin: auto; }

    header { background: #004aad; color: white; padding: 20px; text-align: center; border-radius: 12px; margin-bottom: 20px; }
    header h1 { font-size: 1.6rem; }
    header p { font-size: 0.9rem; opacity: 0.9; }

    .sync { text-align: center; margin: 10px 0; font-size: 0.9rem; font-weight: 600; color: #004aad; }

    .stats { display: grid; grid-template-columns: repeat(auto-fit, minmax(120px, 1fr)); gap: 10px; margin-bottom: 20px; }
    .stat { background: white; padding: 12px; border-radius: 8px; text-align: center; box-shadow: 0 1px 4px rgba(0,0,0,0.1); font-size: 0.9rem; }
    .stat strong { display: block; font-size: 1.4rem; color: #004aad; }

    .controls { display: flex; flex-wrap: wrap; gap: 8px; margin-bottom: 20px; justify-content: center; }
    button { padding: 10px 14px; border: none; border-radius: 6px; font-size: 0.9rem; cursor: pointer; }
    .btn-vermelho { background: #dc3545; color: white; }

    .materia { background: white; margin-bottom: 12px; border-radius: 10px; overflow: hidden; box-shadow: 0 1px 4px rgba(0,0,0,0.1); }
    .m-header { background: #004aad; color: white; padding: 14px 16px; font-weight: 600; display: flex; justify-content: space-between; cursor: pointer; }
    .m-content { padding: 0; max-height: 0; overflow: hidden; transition: max-height 0.3s ease; }
    .m-content.open { padding: 12px 16px; max-height: 1000px; }

    .topico { display: flex; align-items: center; padding: 8px 0; border-bottom: 1px dashed #eee; flex-wrap: wrap; gap: 8px; }
    .topico:last-child { border: none; }
    .status { width: 10px; height: 10px; border-radius: 50%; margin-right: 8px; }
    .pendente { background: #f8d7da; }
    .andamento { background: #fff3cd; }
    .concluido { background: #d4edda; }
    .acoes { display: flex; gap: 5px; }
    .btn-peq { padding: 5px 8px; font-size: 0.75rem; }

    table { width: 100%; border-collapse: collapse; margin-top: 10px; font-size: 0.85rem; }
    th, td { padding: 8px; text-align: center; border: 1px solid #ddd; }
    th { background: #004aad; color: white; }
    .concluido { background: #d4edda; }
    .andamento { background: #fff3cd; }

    .modal { display: none; position: fixed; top: 0; left: 0; right: 0; bottom: 0; background: rgba(0,0,0,0.6); justify-content: center; align-items: center; z-index: 100; }
    .modal-content { background: white; padding: 20px; border-radius: 10px; width: 90%; max-width: 500px; }
    textarea { width: 100%; height: 80px; padding: 8px; border: 1px solid #ccc; border-radius: 6px; margin: 10px 0; }

    @media (max-width: 600px) {
      .topico { flex-direction: column; align-items: flex-start; }
      .acoes { width: 100%; justify-content: flex-end; }
    }
  </style>
</head>
<body>

<div class="container">
  <header>
    <h1>BB Agente TI</h1>
    <p>Concurso 2025/2026</p>
  </header>

  <div class="sync" id="syncStatus">Autenticando com Google Drive...</div>

  <div class="stats">
    <div class="stat"><span>Tempo Hoje</span><strong id="tempoHoje">0</strong> min</div>
    <div class="stat"><span>Tempo Semana</span><strong id="tempoSemana">0</strong> min</div>
    <div class="stat"><span>Concluídos</span><strong id="topicosConcluidos">0</strong></div>
    <div class="stat"><span>Progresso</span><strong id="progressoGeral">0</strong>%</div>
  </div>

  <div class="controls">
    <button class="btn-vermelho" id="btnReset">Resetar Tudo</button>
  </div>

  <div id="materias"></div>

  <div style="background:white;padding:15px;border-radius:10px;margin-top:20px;">
    <h3>Histórico</h3>
    <table>
      <thead>
        <tr>
          <th>Matéria</th><th>Tópico</th><th>Início</th><th>Fim</th><th>Min</th><th>Status</th><th></th>
        </tr>
      </thead>
      <tbody id="tabelaHistorico"></tbody>
    </table>
  </div>

  <div class="modal" id="notaModal">
    <div class="modal-content">
      <h3>Notas</h3>
      <textarea id="notaText"></textarea>
      <div style="text-align:right;margin-top:10px;">
        <button class="btn-cinza btn-peq" id="btnCancelarNota">Cancelar</button>
        <button class="btn-azul btn-peq" id="btnSalvarNota">Salvar</button>
      </div>
    </div>
  </div>
</div>

</body>
</html>
