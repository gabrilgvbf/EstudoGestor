<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>EstudoBB - Plano de Estudos</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

  <style>
    :root {
      --azul-bb: #004aad;
      --verde: #28a745;
      --amarelo: #ffc107;
      --vermelho: #dc3545;
      --cinza: #6c757d;
      --fundo: #f8f9fa;
      --card: #ffffff;
      --borda: #dee2e6;
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: 'Inter', sans-serif;
      background: var(--fundo);
      color: #212529;
      padding: 20px;
    }

    header {
      text-align: center;
      padding: 30px 20px;
      background: linear-gradient(135deg, var(--azul-bb), #003d82);
      color: white;
      border-radius: 16px;
      margin-bottom: 25px;
      box-shadow: 0 8px 20px rgba(0, 77, 173, 0.2);
    }

    header h1 { font-size: 2rem; margin-bottom: 8px; }
    header p { opacity: 0.9; font-size: 1.1rem; }

    .container { max-width: 1000px; margin: auto; }

    button {
      padding: 10px 16px;
      border: none;
      border-radius: 8px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s;
    }
    button:hover { transform: translateY(-1px); opacity: 0.9; }

    .btn-primary { background: var(--azul-bb); color: white; }
    .btn-danger { background: var(--vermelho); color: white; }

    /* LOGIN */
    #loginSection {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 80vh;
      text-align: center;
    }

    #loginSection h2 {
      font-size: 1.8rem;
      color: var(--azul-bb);
      margin-bottom: 20px;
    }

    /* APP */
    #appSection { display: none; }

    .materia {
      background: var(--card);
      border-radius: 12px;
      margin-bottom: 16px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.08);
      border: 1px solid var(--borda);
    }

    .materia-header {
      background: var(--azul-bb);
      color: white;
      padding: 16px 20px;
      font-weight: 600;
      cursor: pointer;
      user-select: none;
    }

    .materia-content {
      display: none;
      padding: 16px 20px;
    }

    .materia-content.open { display: block; }

    .topico-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px dashed #ddd;
      padding: 10px 0;
    }

    .topico-item:last-child { border-bottom: none; }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }

    th, td {
      padding: 10px;
      text-align: center;
      border: 1px solid #ddd;
    }

    th {
      background: var(--azul-bb);
      color: white;
    }

    footer {
      text-align: center;
      margin-top: 40px;
      font-size: 0.9rem;
      color: var(--cinza);
    }
  </style>
</head>
