<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>EstudoBB — Plano de Estudos</title>

  <!-- Content Security Policy mínimo compatível com Google Identity & Drive -->
  <meta http-equiv="Content-Security-Policy"
    content="
      default-src 'self';
      script-src 'self' https://accounts.google.com https://apis.google.com https://www.gstatic.com 'unsafe-inline';
      connect-src 'self' https://www.googleapis.com https://accounts.google.com https://content.googleapis.com;
      img-src 'self' data: https://lh3.googleusercontent.com;
      style-src 'self' 'unsafe-inline' https://fonts.googleapis.com;
      font-src https://fonts.gstatic.com;
      frame-src https://accounts.google.com;
    ">

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body{font-family:Inter,system-ui,Arial;margin:0;background:#f6f9fc;color:#122;line-height:1.4}
    .wrap{max-width:1100px;margin:28px auto;padding:18px}
    header{background:linear-gradient(135deg,#004aad,#003d82);color:#fff;padding:18px;border-radius:10px;text-align:center}
    .center{display:flex;flex-direction:column;align-items:center;gap:10px;margin:18px 0}
    button{padding:10px 14px;border-radius:8px;border:0;cursor:pointer}
    .btn-primary{background:#004aad;color:#fff}
    .btn-warning{background:#ffc107}
    .card{background:#fff;padding:12px;border-radius:8px;box-shadow:0 6px 20px rgba(2,6,23,0.06);border:1px solid #e6eef8}
    #app{display:none}
    .driveStatus{font-size:0.95rem;margin:8px 0;text-align:center}
    .materia{margin:10px 0}
    .materia-header{background:#004aad;color:#fff;padding:10px;border-radius:6px;display:flex;justify-content:space-between;align-items:center;cursor:pointer}
    .materia-content{padding:10px;border:1px solid #eaf2ff;border-top:none;border-radius:0 0 6px 6px;display:none}
    .topico{display:flex;justify-content:space-between;align-items:center;padding:6px 0;border-bottom:1px dashed #eef3fb}
    table{width:100%;border-collapse:collapse}
    th,td{padding:8px;border:1px solid #e6eef8;text-align:center}
    .popup{position:fixed;right:18px;bottom:18px;background:#eaf7ff;border:1px solid #cfe9ff;padding:12px;border-radius:10px;display:none}
  </style>
</head>
<body>
  <div class="wrap">
    <header><h1>EstudoBB — Plano de Estudos</h1><p>Autentique com Google para carregar seu plano e backups</p></header>

    <div id="login" class="center">
      <div id="g_id_button"></div>
      <div class="driveStatus" id="driveStatus">Drive: não conectado</div>
    </div>

    <div id="app" class="card">
      <div style="display:flex;justify-content:space-between;align-items:center">
        <div>
          <strong id="userName"></strong><br><small id="userEmail"></small>
        </div>
        <div>
          <button id="btnSignOut">Sair</button>
        </div>
      </div>

      <div style="margin-top:12px">
        <div style="display:flex;gap:8px;flex-wrap:wrap">
          <select id="cicloTempo"><option value="15">15</option><option value="30" selected>30</option><option value="60">60</option><option value="90">90</option><option value="180">180</option></select>
          <button class="btn-primary" id="btnGerarCiclo">Gerar Ciclo</button>
          <button id="btnBackup" class="btn-warning">Backup Agora</button>
          <button id="btnRestore">Restaurar Último</button>
        </div>
        <div id="lastBackupInfo" style="margin-top:8px;font-size:0.9rem;color:#334"></div>
      </div>

      <hr style="margin:12px 0">

      <div id="materiasContainer"></div>

      <h3>Histórico</h3>
      <div style="overflow:auto">
        <table id="historicoTable"><thead><tr><th>Matéria</th><th>Tópico</th><th>Início</th><th>Fim</th><th>Duração</th><th>Status</th></tr></thead><tbody></tbody></table>
      </div>
    </div>

    <div id="popup" class="popup"></div>
  </div>

  <!-- Google Identity Services -->
  <script src="https://accounts.google.com/gsi/client" async defer></script>
  <!-- gapi loader -->
  <script src="https://apis.google.com/js/api.js" async defer></script>

  <!-- App logic -->
  <script type="module" src="./app.js"></script>
</body>
</html>
